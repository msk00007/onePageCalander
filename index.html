<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one page calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header><h1>One Page Calander</h1></header>
    <div class="search">
      <input type="text" name="EnterYear" id="YearValue" />
      <button id="submit" class="btn">Submit</button>
    </div>
    <div class="container">
      <div class="calander-grid-dates">
        <div class="year grid-item"></div>
      </div>
      <div class="calander-grid-weeks"></div>
    </div>
  </body>
</html>
